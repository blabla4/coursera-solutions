<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="app">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
   
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.term">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="ctrl.search()">Narrow It Down For Me!</button>
      </div>
      <div ng-if="ctrl.nothing"><b>Nothing found</b></div>
      
      <br /><br /><br />
      <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
 
  </div>

</body>
</html>
