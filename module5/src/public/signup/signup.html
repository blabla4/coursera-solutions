<div class="container">
  <form name='regForm' novalidate>
    <input type="text" name="firstname" class="form-control" placeholder="First name"
      required 
      ng-model="$ctrl.firstname" />
    <span
      ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
            First name missing !
    </span><br />

    <input type="text" name="lastname" class="form-control" placeholder="Last name"
      required 
      ng-model="$ctrl.lastname" />
    <span
      ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
            Last name missing !
    </span><br />

    <input type="email" name="email" class="form-control" placeholder="Email" 
      required 
      ng-model="$ctrl.email" />
    <span
      ng-if="regForm.email.$invalid && regForm.email.$touched">
            Email is not correct or missing !
    </span><br />

    <input type="text" name="phone" class="form-control" placeholder="Phone number (000-000-0000)" 
      pattern="(\d{3})-(\d{3})-(\d{4})" 
      ng-model="$ctrl.phone" />
      <span
      ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone number is not correct or missing !
    </span><br />

    <input type="text" name="fav" class="form-control" placeholder="Favorite menu" 
      required 
      ng-model="$ctrl.fav" />
    <span ng-if="($ctrl.isValid == false) && $ctrl.clicked">No such menu number exists</span><br />

    <button class="btn btn-primary" 
      ng-click="$ctrl.submit()"
      ng-disabled="regForm.$invalid">SignUp</button><br />
      
    <span ng-if="$ctrl.isValid && $ctrl.clicked">Your information has been saved</span>
  </form>
</div>
